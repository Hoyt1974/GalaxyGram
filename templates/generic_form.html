{% extends 'base.html' %}
{% block content %}
<div class="detail-page">

{% if not user.is_authenticated %}
<a href="/signup/">Sign up</a>
{% endif %}
<form method="POST" actions="" enctype="multipart/form-data">
  {% csrf_token %}
  {% if sign_log %}
  <h2>{{ sign_log }}</h2>
  {% endif %}
  {{ form.as_p }}
  <input type='submit' value='clickety'>
</form>
</div>
{% endblock %}
