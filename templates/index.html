<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GalaxyGram</title>
  </head>
  <hr>
    {% if user.is_authenticated %}
    
    <hr />
    <a href="/">Home</a>
    <br />
    <a href="/logout/">Log out</a>
    <br />
    <a href="/planet/">Planets</a>
    <br />
    <a href="planet_post/post_list/">pics</a>
    <br />
    <a href="/addpost/">Post Image</a>
    {% if incoming %}
    {% for post in incoming %}
<hr>
    {{post.planet_img}}
    <br>
    {{post.author}}
    <br>
    {{post.post}}
    <br>
    {{post.creation_time}}
    <hr>
    {% endfor %}
    {% endif %}
    {% else %}
    
    <a href="/login/">Log in</a>
    {% endif %}
  </body>
  </html>
